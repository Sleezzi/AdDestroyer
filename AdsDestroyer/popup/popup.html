<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="dark">
    <style>
        body {
            height: 150px;
            width: 200px;
            background: #333;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #popup {
            display: flex;

            width: 100%;
            height: 100%;
            margin: 0;
        }
        #popup > div {
            display: block;
            margin: 10px;
        }
        #popup > div:nth-child(2) {
            display: none;
        }
        #popup > div > #adBlockedContainer {
            display: none;
        }
        body.settings {
            height: 100vh;
            width: 100%;
        }
        body.settings > div#popup > div > div.buttonContainer > #maskElement {
            display: none;
        }
        body.settings > #popup > div > #adBlockedContainer {
            display: block;
            justify-content: center;
            align-items: center;
            margin: 4vh 0 0 0;
        }
        body.chart {
            display: block;
            height: 100vh;
            width: 100%;
        }
        body.chart > #popup > div {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
        }
        body.chart > div#popup > div:nth-child(1) {
            display: none;
        }
        table {
            border: 1px solid white;
        }
    </style>

                    </table>

            <div style="display:flex;justify-content:center;margin: 2px 0 0 0;" class="buttonContainer">
